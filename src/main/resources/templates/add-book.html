<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">Add New Book</h2>

        <!-- 表单开始 -->
        <form th:action="@{/save-book}" th:object="${book}" method="post">
            <!-- ID 字段 -->
            <div class="mb-3">
                <label for="id" class="form-label">Book ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" required>
                <div class="form-text">Unique identifier for the book</div>
            </div>

            <!-- 标题字段 -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <!-- 作者字段 -->
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>

            <!-- 类别字段 -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" th:field="*{category}" required>
            </div>

            <!-- 出版年份 -->
            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year</label>
                <input type="number" class="form-control" id="publicationYear"
                       th:field="*{publicationYear}" min="1900" max="2099" required>
            </div>

            <!-- 价格字段 -->
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="price"
                           th:field="*{price}" step="0.01" min="0" required>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Add Book</button>
                <a href="/books" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- 引入Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
